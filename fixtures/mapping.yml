Image:
    type: aggregate
    alias: I # optional
    repository: ImageRepository #optional
    factory: ImageFactory # optional
    labels: [Image]
    identity:
        property: uuid
        type: UUID
    properties:
        url:
            type: string
    children: # optional
        rel:
            class: DescriptionOf
            type: DESCRIPTION_OF # direction flows from value object to aggregate root
            properties:
                created:
                    type: date
            child:
                property: description
                class: Description
                labels: [Description]
                properties:
                    content:
                        type: string

SomeRelationship:
    type: relationship
    alias: SR # optional
    repository: SRRepository # optional
    factory: SRFactory # optional
    rel_type: SOME_RELATIONSHIP
    identity:
        property: uuid
        type: UUID
    startNode:
        property: startProperty # must be an IdentityInterface
        type: UUID
        target: uuid # the node property where to look for the identity
    endNode:
        property: endProperty
        type: UUID
        target: uuid
    properties:
        created:
            type: date
