Resource:
    type: node
    repository: ResourceRepository
    alias: R
    id:
        uuid:
            type: string
            generator: { strategy: UUID }
    labels: [Resource]
    properties:
        url:
            type: string
            length: 255
        referers:
            type: relationship
            collection: true
            relationship: Referer

Referer:
    type: relationship
    alias: RF
    repository: RefererRepository
    id:
        uuid:
            type: string
            generator: { strategy: UUID }
    rel_type: REFER
    properties:
        weight:
            type: int
        referer:
            type: startNode
            node: Resource
        resource:
            type: endNode
            node: Resource
